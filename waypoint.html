        }

      .object{
          -moz-border-radius: 50% 50% 50% 50%;

        border-left: 5px solid #efd072;

        border-bottom: 5px solid transparent;

           -webkit-transform: rotate(180deg);

      100% {
        -ms-transform: rotate(0deg);

        }

    <script>

var lchecker=1;
$(window).load(function() {

	$("#loading").fadeOut(800);
	lchecker=0;

});

      $(document).ready(function(){
       
      $("#menu").show(2250);

     var waypts= [];
     var directionsService;//
     var directionsDisplay;//
     var map;


     function way() {
       // setDelay(500); 
         directionsService = new google.maps.DirectionsService;
         directionsDisplay = new google.maps.DirectionsRenderer;
      
        directionsDisplay.setMap(map);

      
          calculateAndDisplayRoute(directionsService, directionsDisplay);
      
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      
      
        directionsService.route({
          origin: waypts[0].location,
          destination: waypts[1].location,
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: 'DRIVING'
        }, function(response, status) {
            
          if (status ==google.maps.DirectionsStatus.OK) {
            alert(response.routes[0].legs[0].start_address);
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }


      var p2 = document.createElement("P");
            var textnode = document.createTextNode(" مبدا،مقصد و سپس مسیرهای دلخواه را به ترتیب اضافه کنید");
            p2.appendChild(textnode);
            document.getElementById("routs").appendChild(p2);


      function initMap() {
       
              
       
         map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: {lat: 31.85, lng: 51.25}
        });
        var card = document.getElementById('pac-card');
        var input = document.getElementById('pac-input');
        var types = document.getElementById('type-selector');
        var strictBounds = document.getElementById('strict-bounds-selector');
        var address = '';

        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(card);

        var autocomplete = new google.maps.places.Autocomplete(input);

        // Bind the map's bounds (viewport) property to the autocomplete object,
        // so that the autocomplete requests use the current map bounds for the
        // bounds option in the request.
        autocomplete.bindTo('bounds', map);

        var infowindow = new google.maps.InfoWindow();
        var infowindowContent = document.getElementById('infowindow-content');
        infowindow.setContent(infowindowContent);
     

        autocomplete.addListener('place_changed', function() {
          infowindow.close();
        
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }
          
         
         // place.geometry.viewport
         //  and
         // place.geometry.location
         //   if you need!
        

         
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }
         
         
         
            

          //info window stuff
         // infowindowContent.children['place-icon'].src = place.icon;
         // infowindowContent.children['place-name'].textContent = place.name;
         // infowindowContent.children['place-address'].textContent = address;
         // infowindow.open(map, marker);
        });
        document.getElementById('add').addEventListener('click', function() {
          
         
             

            if(waypts.length==0){
              $("#pac-input").attr("placeholder","اضافه کردن مقصد");
              alert("one");
            }else{

              $("#pac-input").attr("placeholder","اضافه کردن مسیر");
              alert("else");
            }



            waypts.push({
              location:address,
              stopover: true
            });
      
            var node = document.createElement("LI");
            var textnode = document.createTextNode(address);
            node.appendChild(textnode);
            document.getElementById("routs").appendChild(node);
            
        });
        document.getElementById('run').addEventListener('click', function() {
          
      
        way();
            
        });
      
       
      
       
      }
       var flg=1;

        if(flg==0){

          $( "#pac-card" ).hide( 1300 );

          flg=1;

          $("#menu").hide(800);
          $( "#layer1" ).show( 1500 );
          $( "#pac-card" ).show( 1300 );

          flg=0;

});
$( "#menu" ).click(function() {
  if(flg==1){

});

    </script>
